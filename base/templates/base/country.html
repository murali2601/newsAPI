<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{country}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/6a72a8e32d.js" crossorigin="anonymous"></script>
    
</head>
<style>
    body{
        
        background-color: rgb(219, 219, 219);
    }

    .grid-container {
      margin: 5% 10%;
  display: grid;
  grid-template-columns: 1fr 2fr; /* Two equal columns */
  grid-template-rows: auto auto; /* Auto-sized rows */
  gap: 10px; /* Gap between grid items */
}



@media (max-width: 768px) {
  .grid-container {
    grid-template-columns: 1fr; /* Single column layout */
  }
}

</style>
<body>
    <div class="grid-container">
        <div class="grid-item">
          <div class="card" style="width: 18rem;">
              <div class="card-header m-2 p-3">
                Select a category to explore
              </div>
              <ul class="list-group list-group-flush p-3">
                  <li class="list-group-item"><a href="/business" class="btn">Business</a></li>
                  <li class="list-group-item"><a href="/entertainment" class="btn">Entertainment</a></li>
                  <li class="list-group-item"><a href="/general" class="btn">General</a></li>
                  <li class="list-group-item"><a href="/health" class="btn">Health</a></li>
                  <li class="list-group-item"><a href="/science" class="btn">Science</a></li>
                  <li class="list-group-item"><a href="/sports" class="btn">Sports</a></li>
                  <li class="list-group-item"><a href="/technology" class="btn">Technology</a></li>
              </ul>
            </div>
    
      </div>
        <div class="grid-item">
    {% for j in articles %}
          <div class="grid">
           
            <div class="g-col-4">
              <div class="card h-100">
                <img src="{{j.urlToImage}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{j.title}}</h5>
                  <p class="card-text">{{j.description}}</p>
                  <a href="{{j.url}}" class="btn btn-primary">Read more</a>
                </div>
              </div>
            </div>
            
           
           
       
          </div>
          {% endfor %}
        </div>
        </div>
</body>
</html>
